<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Registration Form</h1>
      <form id="myForm">
        <div class="form-group">
          <label for="firstName"
            >First Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
          <small id="firstNameError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input
            type="text"
            class="form-control"
            id="middleName"
            name="middleName"
          />
        </div>
        <div class="form-group">
          <label for="lastName"
            >Last Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
          />
          <small id="lastNameError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" />
          <small id="emailError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="contactNumber"
            >Contact Number <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="contactNumber"
            name="contactNumber"
          />
          <small id="contactNumberError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="password"
            >Password <span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
          <small id="passwordError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="confirmPassword"
            >Confirm Password <span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
          />
          <small id="confirmPasswordError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="streetUnit"
            >Street/Unit <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="streetUnit"
            name="streetUnit"
          />
          <small id="streetUnitError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="barangay"
            >Barangay <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="barangay"
            name="barangay"
          />
          <small id="barangayError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="city">City/Town <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="city" name="city" />
          <small id="cityError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="province"
            >Province <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="province"
            name="province"
          />
          <small id="provinceError" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="zipCode"
            >Zip Code <span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="zipCode" name="zipCode" />
          <small id="zipCodeError" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="formDataContainer" style="display: none"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
